<!DOCTYPE html>
<html>

<head>
    <title>GeeksforGeeks Registration</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="main">
        <div class="logo">
            <!-- <img src="logo.png"> -->
            <h2>HEALTHY<span class="danger">SCORE</span></h2>
        </div>
        <h3>Enter your login credentials</h3>
        <form action="index.html">
            <label for="first"> Email: </label>
            <input type="email" id="first" name="first" placeholder="Enter your Email" />

            <label for="password"> Password: </label>
            <input type="password" id="password" name="password" placeholder="Enter your Password"  />

            <div class="wrap">
                <button type="submit" onclick="solve()">Submit</button>
            </div>
        </form>
        <p>
            Not registered?
            <a href="#" style="text-decoration: none"> Create an account </a>
        </p>
    </div>
</body>

</html>
