<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="setting.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="shortcut icon"
      href="logo-3.png"
      type="image/x-icon"
    />
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <!-- <img src="logo.png"> -->
                    <h2>HEALTHY<span class="danger">SCORE</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>
            <div class="sidebar"> 
                <a href="index.html" >
                    <span class="material-symbols-outlined">health_metrics</span>
                    <h3>Dashboard</h3>
                </a>
                
                <a href="Add.html">
                    <span class="material-symbols-outlined">blood_pressure</span>
                    <h3>Add Values</h3>
                </a>
              
                <a href="setting.html" class="active">
                    <span class="material-symbols-outlined">settings</span>
                    <h3>Setting</h3>
                </a>
                <a href="login.html">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- END OF ASIDE -->
        <main>
            <h1>Setting</h1>

            <div class="date" style="display:none">
                <input type="date" id="datePicker">
            </div>

          
           
              <div class="mainForm">
                <h2>Profile</h2>
                <form id="profileForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
        
                    <label for="profilePicture">Profile Picture</label>
                    <input type="file" id="profilePicture" accept="image/*">
        
                    <h2>Goals</h2>
        
                    <label for="sleepTime">Sleep Time</label>
                    <input type="number" id="sleepTime" name="sleepTime" min="0" required>
        
                    <label for="stepsCount">Steps Count</label>
                    <input type="number" id="stepsCount" name="stepsCount" min="0" required>
        
                    <label for="bloodPressure">Blood Pressure</label>
                    <input type="text" id="bloodPressure" name="bloodPressure" required>
        
                    <label for="waterIntake">Water Intake</label>
                    <input type="number" id="waterIntake" name="waterIntake" min="0" required>
        
                    <label for="sugarLevel">Sugar Level</label>
                    <input type="number" id="sugarLevel" name="sugarLevel" min="0" required>
        
                    <button type="submit">Save Changes</button>
                </form>
           
            </div>
            <!-- END OF INSIGHTS -->
        
        </main>
        <!-- ---------END OF MAIN---------- -->

        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-symbols-outlined active">light_mode</span>
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Sahil</b></p>
                        <small class="text-muted">User</small>
                    </div>
                    <div class="profile-photo">
                        <img src="profile.jpg">
                    </div>
                </div>
            </div>
            <!---------------------END OF TOP----------------------->
            
        </div>
    </div>

    <!-- <script src="dashboard.js"></script> -->
    <script src="Add.js"></script>
</body>
</html>
